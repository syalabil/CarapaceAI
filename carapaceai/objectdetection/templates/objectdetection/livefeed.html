{% extends 'objectdetection/base.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Feed</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body onload="configure();">
    <div id="page-container">
    <div class="container text-center">
        <div id="my_camera" style="margin: 0 auto; text-align: center; display: block; margin-top: 100px;">

        </div>
        <div id="results" style="visibility: hidden; position: absolute">

        </div>
        <div id="loading_circle" style="display: none; margin-top: 100px;">
            <div class="parent" style="height:360px; width:460px; background-color: black;">  
                <div class="child">
                <div id="myProgress">
                    <div id="myBar"></div>
                  </div>
                </div>             
            </div>
        </div>
        <div id="results_container"  style="display: none; margin-top: 100px;">
            <div class="row">
                <img id="result_image" class="col-sm" >
                <div id="eqp_conf" class="col-sm" >

                </div>
            </div>
        </div>
        &nbsp;
    <div id="detect_button">
        <button type="button" class="button" onclick="saveSnap();">Start Detection</button>
    </div>
    <script type="text/javascript" src="{% static 'js/webcam.min.js' %}"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="//cdn.datatables.net/1.10.10/css/jquery.dataTables.min.css"/>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.2.2/js/dataTables.buttons.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/pdfmake.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/vfs_fonts.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.2.2/js/buttons.html5.min.js"></script>
    <script>

    </script>
</body>
</div>
<footer id="footer">
    {% include 'objectdetection/footer.html' %}
</footer>
</html>
{% endblock content %}

{% load static %}

<!doctype html>
<html lang="en">
  <head style="background-color: #106D9F;">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/1d71f92e0a.js" crossorigin="anonymous"></script>
    <!--CSS styling-->
    <link href="{% static 'style.css' %}" rel="stylesheet">
    <link href="{% static 'page_layout.css' %}" rel="stylesheet">
  </head>
  <body id="base-body" style="background-color: black;">
    
    {% include 'objectdetection/navbar.html' %}
    {% block content %}
    {% endblock content %}
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script type="text/javascript" src="{% static 'js/social.js' %}"></script>
  </body>
</html>
